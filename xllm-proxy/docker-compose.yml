services:
  xllm-proxy:
    image: rust:1.88-bookworm
    container_name: xllm-proxy
    working_dir: /app
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=info
      - XLLM_PROXY_HOST=0.0.0.0
      - XLLM_PROXY_PORT=50051
    command: >
      bash -c "
        cargo install xllm-proxy &&
        xllm-proxy
      "
    restart: "no"