version: '3.8'

services:
  xllm-proxy:
    image: rust:1.75-bookworm
    container_name: xllm-proxy
    working_dir: /app
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=info
      - XLLM_PROXY_HOST=0.0.0.0
      - XLLM_PROXY_PORT=50051
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y protobuf-compiler libprotobuf-dev git &&
        git clone --depth 1 --filter=blob:none --sparse https://github.com/hydrafusion/xllm.git . &&
        git sparse-checkout set xllm-proxy xllm-proto Cargo.toml &&
        cargo run --package xllm-proxy
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "cargo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s